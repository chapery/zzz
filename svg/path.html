<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>path</title>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svg" width="100%" height="100%">
		<path id="path" stroke="limeGreen" stroke-width="2" fill="transparent" d="" />
	</svg>
	<form action="">
		<textarea id="txt" style="font-size:16px; position:absolute; bottom:0; left:0; width:100%; box-sizing:border-box;" cols="30" rows="10"></textarea>
	</form>
	<script>
		txt.focus();
		var path = document.getElementById('path');
		var selection,start,end;
		var keyActive = false;
		txt.addEventListener('input',function(){
			try{
				path.setAttribute('d',this.value);
			}catch(err){
				alert(err);
			};
		},false);
		txt.addEventListener('select',selectHandler,false);
		txt.addEventListener('keydown',keydownHandler,false);
		function selectHandler(e){
			start = this.selectionStart;
			end = this.selectionEnd;
			selection = this.value.substring(start,end);
			if(selection.search(/\D/) == -1){
				keyActive = true;
			}else{
				keyActive = false;
			};console.log(selection);
		};
		function keydownHandler(e){
			if(keyActive){
				if(e.keyCode == 38 || e.keyCode == 40){
					var isAdd = e.keyCode == 38 ? 1 : -1;
					e.preventDefault();
					txt.value = txt.value.replace(selection,parseInt(selection)+isAdd);
					selection = parseInt(selection)+isAdd;
					txt.setSelectionRange(start,start+selection.toString().length);
				};
			};
		}
	</script>
</body>
</html>
