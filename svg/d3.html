<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>d3js</title>
</head>
<body>
	<p>paragraph 1</p>
	<p>paragraph 2</p>
	<p>paragraph 3</p>
	<script src="d3.v4.min.js"></script>
	<script>
		var svg = d3.select('body').append('svg');

		svg.attr('width',500).attr('height',500);

		var ul = d3.selectAll('ul');
		var list = [1,2,3,4];
		var update = ul.data(list);

		console.log(update);
		console.log(update.enter());
		console.log(update.exit());
	</script>
</body>
</html>
