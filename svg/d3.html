<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>d3js</title>
</head>
<body>
	<script src="d3.v4.min.js"></script>
	<script>
		var svg = d3.select('body').append('svg');
		svg.attr('width',500).attr('height',500);
		svg.append('circle').attr('cx','100px').attr('cy','100px').attr('r','100px').attr('fill','red');
	</script>
</body>
</html>
