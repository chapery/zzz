<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字两端对齐</title>
	<style>
		.box1{width:200px;height:25px;text-align:justify; text-justify:distribute-all-lines;}
		.box1 span{width:100%;display: inline-block; font-size:0;line-height:0;height:0;}
		#box2 p{width:200px;height:32px;border:1px solid #ddd;font-size:20px;text-align:justify;text-justify:distribute-all-lines;}
		#box2 p:after{display:inline-block;content:'';width:100%;height:0;}
	</style>
</head>
<body>
	<h3>方法一：</h3>
	<div class="box1">用 户 名<span></span></div>
	<div class="box1">密 码<span></span></div>
	<hr>
	<h3>方法二：</h3>
	<div id="box2">
		<p>用 户 名</p>
		<p>密 码</p>
	</div>
</body>
</html>
