<!DOCTYPE html>
<html lang="en">

<head>

    <title>catalog</title>
    <style>
        dt {

        .catalog-nav{
            position: fixed;
            top: 0;
            right: 0;
            width: 30px;
            text-align: center;
        }
        .catalog-nav > ul{
            list-style: none;
            padding: 0;
        }
        .catalog-nav > ul > li{

        }
        .catalog-nav > ul > li:active{
            background-color: darkgray;
        }
        .catalog-nav > ul > li.active{
            background-color: darkgray;
        }
        .catalog-indicator{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 50px;
            height: 50px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.5);
            line-height: 50px;
            text-align: center;
            color: #fff;
            font-size: 20px;
            display: none;
        }
        .catalog-indicator.active{
            display: block;
        }
    </style>
</head>

    <script>
        var extend = function (target, source) {
            for (var k in source) {
                target[k] = source[k];
            };
            return target;
        };

        var Catalog = function (container, config) {
            var that = this;

            that.settings = {
                listWrapper: '.catalog',
                list: '.catalog > dl',
                listTitle: '.catalog > dl > dt',
                listItem: '.catalog > dl > dd',
                navWrapper: '.catalog-nav',
                navItem: '.catalog-nav > ul > li',
                indicator: '.catalog-indicator'
            };

            extend(that.settings, config);

            that.container = document.querySelector(container);

            that.doms = {
                listWrapper: that.container.querySelector(that.settings.listWrapper),
                list: that.container.querySelectorAll(that.settings.list),
                listTitle: that.container.querySelectorAll(that.settings.listTitle),
                listItem: that.container.querySelectorAll(that.settings.listItem),
                navWrapper: that.container.querySelector(that.settings.navWrapper),
                navItem: that.container.querySelectorAll(that.settings.navItem),
                indicator: that.container.querySelectorAll(that.settings.indicator)
            };

            that.currentListIndex = 0;
            that.currentNavIndex = 0;

            that.init();
        };

        Catalog.prototype = {
            
            init: function () {
                var that = this;

                that.doms.navWrapper.addEventListener('click', function (event) {

                    if (event.target.matches(that.settings.navItem)) {
                    };
                });
            },

            listIntoView: function (listCur) {
                listCur.scrollIntoView();
            }
        };
        
        Catalog.constructor = Catalog;

        new Catalog('.catalog-container');
    </script>
