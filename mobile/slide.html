<!DOCTYPE html>
<html>
<head>
	<title>slide</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, naximum-scale=1.0, user-scalable=no">
	<style>
		html,body,div{margin: 0; padding: 0;}
		.slide-wrap{counter-reset: box 0;}
		.slide-item{}
		.box{width:100%; height:200px; line-height: 200px; text-align: center; font-size: 50px; font-family: Arial; counter-increment: box 1;}
		.box:after{content:counter(box);}
		.slide-item:nth-child(1){background-color:aqua;}
		.slide-item:nth-child(2){background-color:aquamarine;}
		.slide-item:nth-child(3){background-color:lawnGreen;}
	</style>
</head>
<body>
	<div class="slide-wrap">
		<div class="slide-item"><div class="box"></div></div>
		<div class="slide-item"><div class="box"></div></div>
		<div class="slide-item"><div class="box"></div></div>
	</div>
</body>
</html>
