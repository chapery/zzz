<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<style>
		#ball{
			width:50px;
			height:50px;
			position:absolute;
			left:0px;
			top:0px;
			border-radius:50%;
			background:radial-gradient(circle at 35% 35%, #f99 0%, #f00 40%, #500 100%);
			background:-webkit-radial-gradient(circle at 35% 35%, #f99 0%, #f00 40%, #500 100%);
			animation:move 2s cubic-bezier(0.5, 0, 0.5, 1) 0s infinite alternate;
			-webkit-animation:move 2s cubic-bezier(0.5, 0, 0.5, 1) 0s infinite alternate;
		}
		@keyframes move{
			0%{left:0px;}
			100%{left:1000px;}
		}
		@-webkit-keyframes move{
			0%{left:0px;}
			100%{left:1000px;}
		}
	</style>
</head>
<body>
	<div id="ball"></div>
</body>
</html>
