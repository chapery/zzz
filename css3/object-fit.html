<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>object-fit</title>
	<style>
		html,body,div,img{margin: 0; padding: 0;}
		.box{background-color: green; text-align: center; height:100px; width:100px; padding:10px; border:2px solid green;}
		.box img{width:100%; height:100%; vertical-align: top; background-color:gray; border:1px dashed silver; object-fit:contain; object-position:left 10px bottom 10px;}
	</style>
</head>
<body>
	<div class="box">
		<img src="../images/pic.jpg" alt="">
	</div>
</body>
</html>
