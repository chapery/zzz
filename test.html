<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>

<body>
    <img src="http://localhost/github/zzz/images/pic.jpg" crossorigin="anonymous">
    <script>
        var img = document.querySelector('img')
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');

        // img.setAttribute("crossOrigin",'Anonymous')
        // img.src = 'http://localhost/github/zzz/images/pic.jpg';

        img.onload = function () {
            ctx.drawImage(img, 0, 0, 200, 200, 0, 0, 200, 200)

            canvas.toDataURL()
        }
        canvas.width = 200;
        canvas.height = 200;

        document.body.appendChild(img)
        document.body.appendChild(canvas)


    </script>
</body>

</html>
