<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularJs</title>
	<style type="text/css">
		div{padding: 0px;}
	</style>
</head>
<body>
	<div ng-app="myApp" ng-init="" ng-controller="myController">
		<my-directive></my-directive>
		<strong class="myDirective"></strong>
		<!-- directive:myDirective -->
		<input type="text" ng-model="filter">
		<ul>
			<li ng-repeat="x in arr |filter:filter | orderBy:'b'">{{x.a +' '+x.b}}</li>
		</ul>
	</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module("myApp",[]);
		app.controller("myController",function($scope,$rootScope){
			$scope.arr = [
				{a:1,b:"bbb"},
				{a:3,b:"aaa"},
				{a:2,b:"ccc"},
			];
		});
		app.directive("myDirective",function(){
			return {
				// restrict:"C",
				// replace:true,
				template:"<h1>unorder list</h1>"
			}
		})
	</script>
</body>
</html>
