<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		html,body,div,ul,li{margin:0; padding: 0;}
		ul,li{list-style: none;}
		.drag-wrapper{
			background-color: silver;
		}
		.drag-wrapper .drag-list{
			width: 100%;
		}
		.drag-wrapper .drag-list{
			width: 100%;
		}
		.drag-wrapper .drag-list li{
			float:left;
			width: 100px;
			height: 100px;
			background-color:gray;
			margin:10px;
			cursor:pointer;
		}
		.clearfix{*zoom:1;}
		.clearfix:after{content:""; display:block; height:0; visibility:hidden; clear:both;}
	</style>
</head>
<body>
	<div class="drag-wrapper">
		<ul class="drag-list clearfix">
			<li><div>1111111</div></li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
	(function($){
		var Dragsort = (function(){
			function Dragsort(element,settings){
				this.settings = $.extend(true, $.fn.dragsort.defaults, settings||{});
				this.element = element;
			}
		})();
		$.fn.dragsort = function(options){
			return this.each(function(){
				var self = this;
				var instance = new Dragsort();
			});
		};
		$.fn.dragsort.defaults = {};
	})(jQuery);
	$('.drag-wrapper').dragsort();
	</script>
</body>
</html>
